{% extends "base.html" %}
{% load static %}
{% block header %}
  {% include "navbar.html" with active_page="404" %}
{% endblock header %}
{% block content %}
  <div class="content-center">
    <div class="d-flex align-items-center">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 text-lg-center">
          <div class="p-2 text-center">
            <img class="w-100"
                 src="{% static 'images/limitation.webp' %}"
                 alt="restricted-illustrator"
                 width="100%"
                 height="100%" />
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="px-5">
            <p class="display-6 fs-3 maintextColor">
              Restricted
            </p>
            <h1 class="fw-bolder display-5 maintextColor">
              Well, there are lines you won't cross.
            </h1>
            <div class="horizontalBar my-4">
            </div>
            <p class="maintextColor fw-medium">
              If you think this is a mistake, contact the admin.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
